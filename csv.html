function test(){
	var splitted = $('#textArea').val().split("\n");

    }

}

     str += '<li class="list-group-item"><div class="row"><div class="col-xs-4"><h4>'+ arr[i][0] + '('+ arr[i][1] + ')' +'<h4></div><div class="col-xs-4"><h4>'+arr[i][2]+ '</h4></div><div class="col-xs-4"><h4>'+ arr[i][4] + ', ' + arr[i][3] +'</h4></div></div><div class="row"><div class="col-xs-12"><h4>'+ abx+' '+arr[i][6] +'' +arr[i][7]+' '+arr[i][8]+' '+arr[i][9] +'</h4></div></div><div class="row"><hr><div class="col-xs-12"><label class="checkbox-inline"><input type="checkbox" value="ICM" id="ICMchk'+i+'">ICM</label><label class="checkbox-inline"><input type="checkbox" value="ICC" id="ICCChk'+i+'">ICC</label><label class="checkbox-inline"><input type="checkbox" value="PTP" id="PTPChk'+i+'">PTP</label><label class="checkbox-inline"><input type="checkbox" value="VRE" id="VREChk'+i+'">VRE</label><label class="checkbox-inline"><input type="checkbox" value="MDRPSA" id="MDRPSAChk'+i+'">MDRPSA</label></div></li>';

}

//search function
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
